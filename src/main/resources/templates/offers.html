<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head_html">
</head>
<body style="background-color: #FFFFFF;">
<header th:replace="layout :: header_html">
</header>
<div th:replace="layout :: modal_html"></div>

<main>
    <div class="container my-5">
        <div class="row">
            <div class="offset-1"></div>
            <span class="border-top"></span>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div th:each="offer: ${offers}">
                    <section class="newsfeed my-5">
                            <div class="post">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="container">
                                            <!--Title -->
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div class="d-flex story">
                                                        <div class="md-2">
                                                            <a th:href="'offer?off='+${offer.offerId}" >
                                                                <strong class="mt-5 ml-2" th:text="${offer.titre}" ></strong>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--l'offre-->
                                    <div th:if="${!#lists.isEmpty(offer.images)}" class="bg-image hover-overlay ripple shadow-1-strong rounded"
                                         data-mdb-ripple-color="light">
                                            <img th:src="'uploads/'+${offer.images[0].pathToImage}" class="w-100" />
                                            <a href="#!">
                                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                            </a>
                                    </div>
                                    <!-- Interactions -->
                                    <div  class="card-body">
                                        <div class="container">
                                            <!-- Description -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p th:text="${offer.description}"></p>
                                                    <div class="d-flex justify-content-between mt-5">
                                                        <i class="fa fa-clock-o" aria-hidden="true" th:text=" ${ #dates.format(offer.date, 'HH:mm dd-MMM-yyyy') }"> </i>
                                                        <span style="margin-left: 20%;"></span>
                                                        <i class="fa fa-street-view" aria-hidden="true" th:text="${City[offer.city]}"> </i>
                                                        <i class="fa fa-tag" aria-hidden="true" th:text="${Category[offer.category]}"> </i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                      </section>
                </div>
            </div>
            <div class="col-md-2 mt-40">
<!--                                                <table width="275"  border="3" cellpadding="3" bordercolor="darkorange">-->
<!--                                                    <td><div align="center"></div></td>-->
<!--                                                </table>-->
            </div>
        </div>
    </div>
</main>

    <footer th:replace="layout :: footer_html">
    </footer>
    <div th:replace="layout :: js_scripts_html">
    </div>
</body>
</html>
