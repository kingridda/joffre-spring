<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head_html">
</head>
<body style="background-color: #FFFFFF;">
<header th:replace="layout :: header_html">
</header>
<div th:replace="layout :: modal_html"></div>



<div class="container" style="padding: 50px;">
    <div class="card">
        <div class="wrapper row">
            <div class="preview col-md-6">
                <div class="preview-pic tab-content">
                    <div class="tab-pane active" id="pic-1">
                        <div th:if="${!#lists.isEmpty(offer.images) }">
                            <img th:src="'/uploads/'+${offer.images[0].pathToImage}"  class="w-100"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details col-md-6">
                <h3 class="product-title" th:text="${offer.titre}"></h3>
                <div class="rating">

                    <span class="review-no" th:if="${offer.user}"><i class="fa fa-user" th:text="${offer.user.username}"></i> </span>

                </div>
                <p class="product-description" th:text="${offer.description}"></p>
                <p class="vote" style="margin-top: 10px;">
                    <i class="fa fa-clock-o" aria-hidden="true" th:text="${ #dates.format(offer.date, 'HH:mm dd-MMM-yyyy') }"> </i>
                </p>
                <div class="vote">
                    <i class="fa fa-street-view" aria-hidden="true" th:text="${City[offer.city]}">  </i>
                    <span style="margin-left: 10px;"></span>
                    <i class="fa fa-tag" aria-hidden="true" th:text="${Category[offer.category]}"> </i>
                </div>
                <button id="addClass" class="btn btn-primary">
                    <i class="fa fa-commenting fa-lg" aria-hidden="true"></i>
                </button>
                <div class="action" style="margin-top: 10px;">
                    <a class="add-to-cart btn btn-default"  type="button" href="rem?afav=${offer.offerId}">ajouter Ã  ma liste de suivi</a>
                    <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
